<!DOCTYPE html>
<html>
    <head>
        <title id="title">structr</title>
        <!-- structr UI is released under the <a href="agplv3.html">AGPLv3</a>-->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta name="viewport" content="width=1024, user-scalable=yes, target-densityDpi=device-dpi" />
        <meta name="apple-touch-fullscreen" content="YES" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" >
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/default.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-1.8.17.custom.css" >
        <script src="js/lib/jquery-1.7.1.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui-1.8.17-patched.js"></script>
        <script src="js/lib/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
        <script src="js/lib/jquery.json-2.3.min.js"></script>
        <script src="js/lib/jquery.tooltip.pack.js" type="text/javascript"></script>
        <script src="js/lib/jquery.hoverIntent.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery.caret.min.js" type="text/javascript"></script>
        <script src="js/lib/diff_match_patch.js" type="text/javascript"></script>
        <script src="js/lib/jquery.blockUI.js" type="text/javascript"></script>
        <script src="js/lib/jquery.cookie.js" type="text/javascript"></script>
        <script src="codemirror/lib/codemirror.js"></script>
<!--        <script src="codemirror/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>-->
        <script src="codemirror/mode/css/css.js" type="text/javascript"></script>
        <script src="codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
        <script src="js/websocket.js" type="text/javascript"></script>
        <script src="js/command.js" type="text/javascript"></script>
        <script src="js/entities.js" type="text/javascript"></script>
        <script src="js/users.js" type="text/javascript"></script>  
        <script src="js/types.js" type="text/javascript"></script>
        <script src="js/components.js" type="text/javascript"></script>
        <script src="js/pages.js" type="text/javascript"></script>
        <script src="js/elements.js" type="text/javascript"></script>
        <script src="js/contents.js" type="text/javascript"></script>
        <script src="js/files.js" type="text/javascript"></script>
        <script src="js/dashboard.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <img class="logo" src="img/structr-logo.png">
            <div id="menu" class="menu">
                <ul>
                    <li><a id="dashboard_" href="#dashboard">Dashboard</a></li>
                    <li><a id="pages_" href="#pages">Pages</a></li>
                    <!--li><a id="elements_" href="#elements">Elements</a></li-->
                    <!--li><a id="contents_" href="#contents">Contents</a></li-->
                    <li><a id="files_" href="#files">Files</a></li>
                    <li><a id="types_" href="#types">Data Types</a></li>
                    <li><a id="usersAndGroups_" href="#usersAndGroups">Users and Groups</a></li>
                    <li><a id="logout_" href="#">Login</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
        </div>

        <div id="login" class="dialog">
            <table>
                <tr><td><label for="username">Username:</label></td><td><input id="usernameField" type="text" name="username"></td></tr>
                <tr><td><label for="password">Password:</label></td><td><input id="passwordField" type="password" name="password"></td></tr>
                <tr><td colspan="2" class="btn"><span id="errorText"></span></td></tr>
                <tr><td colspan="2" class="btn"><button id="loginButton" name="login"><img src="icon/key.png"> Login</button></td></tr>
            </table>
        </div>

        <div id="confirmation" class="dialog">
            <div class="confirmationText"></div>
            <button class="yesButton"><img src="icon/tick.png">Yes</button>
            <button class="noButton"><img src="icon/cross.png">No</button>
        </div>

        <div id="infoBox" class="dialog">
            <div id="infoText"></div>
            <button class="okButton">OK</button>
        </div>

        <div id="errorBox" class="dialog">
            <div class="errorText"></div>
            <div class="errorMsg"></div>
            <button class="okButton">OK</button>
        </div>

        <div id="dialogBox" class="dialog">
            <h2 class="dialogTitle"></h2>
            <div class="dialogText"></div>
            <div class="dialogMsg"></div>
            <!--            <button id="dialogOkButton">Save</button>-->
            <div class="dialogMeta"></div>
            <div class="dialogBtn"></div>
            <button class="dialogCancelButton">Close</button>
        </div>

    </body>
</html>
